    <title>Pierre Feuille Ciseau</title>
</head>
<body>
    <div class="container ">
        <!-- Affichage de mon titre et sous-titre -->
        <div class="row align-items-center">
            <h1 class="col-12 mt-4 text-center mt-4">Jouons au "Pierre Feuille Ciseau"</h1>
            <h3 class="col-12 text-center mt-4">Veuillez cliquez sur un des choix ci-dessous pour jouer</h3>
       </div>

       <!-- Affichage de mes scores -->
       <div class="row mt-5 text-center align-items-center text-uppercase" id="listeDesScores" >
            <h5 class="col-5" id="monScore"> Ton score : <span id="score">0</span></h5>
            <div id="divButton" class="col-2 btn btn-info">
                <div id="reset" value="Restart">Reset la partie</div>
            </div>
            <h5 id="sonScore" class="col-5">Score de l'ordi : <span id="scoreOrdi">0</span> </h5>
        </div>

        <!-- Ajout du choix -->
        <div id="choix" class='row mt-5 text-center align-items-center'>
            <a href="#" id="pierre" class='col-4'>
                <i class="fas fa-hand-rock fa-9x not-active text-dark"></i>
            </a>
            <a href="#" id="feuille" class='col-4'>
                <i class="fas fa-hand-paper fa-9x not-active text-dark"></i>
            </a>
            <a href="#" id="ciseau" class='col-4'>
                <i class="fas fa-hand-scissors fa-9x not-active text-dark"></i>
            </a>
        </div>

        <!-- Affichage des messages personnalisÃ©s -->
        <div class="row align-items-center">
            <div id="affichageChoix" class="pt-4 text-uppercase"></div>
            <div id="gagnant"></div>
        </div>
    </div>
